@model WeatherForecast.WeatherForecastModels.SearchCity

@{
    ViewData["Title"] = "SearchCity";
}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            background: linear-gradient(120deg,#5BC0EB,#FF6B6B,#90EE90);
            font-family: 'Quicksand', sans-serif;
        }

        .weather-search-form {
            margin-top: 50px;
        }

        .input-group {
            width: 100%;
        }

        .form-control {
            border-radius: 20px 0 0 20px;
        }

        .btn-primary {
            border-radius: 0 20px 20px 0;
        }

        h2 {
            color: #fff;
            font-weight: 700;
        }
    </style>

</head>
<body>



    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <form method="post" class="weather-search-form">

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="text-center mb-4">Search the Forecast in a City</h2>

                        <div class="input-group">
                            <input asp-for="CityName" class="form-control" placeholder="Enter city name" aria-label="City Name" aria-describedby="button-addon">
                            <div class="input-group-append">
                                <button asp-controller="WeatherForecast" asp-action="SearchCity" class="btn btn-primary" type="submit" id="button-addon">Search</button>
                            </div>
                        </div>

                        <span asp-validation-for="CityName" class="text-danger"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
